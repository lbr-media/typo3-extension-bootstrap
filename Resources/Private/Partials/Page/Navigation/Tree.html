<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:section name="Default">
    <f:if condition="{items -> f:count()}">
        <f:render section="_Level" arguments="{items:items}" />
    </f:if>
</f:section>

<f:section name="_Level">
    <f:if condition="{items -> f:count()}">
        <f:for each="{items}" as="item">
            <li class="nav-item">
                <f:if condition="{item.children -> f:count()}">
                    <f:then>
                        <f:render partial="Navigation/Link" section="Default" arguments="{item:item}" />
                        <ul>
                            <f:render section="_Level" arguments="{items:item.children,parentItem:item}" />
                        </ul>
                    </f:then>
                    <f:else>
                        <f:render partial="Navigation/Link" section="Default" arguments="{item:item}" />
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </f:if>
</f:section>

</html>
