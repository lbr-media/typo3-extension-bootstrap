<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:bs="http://typo3.org/ns/LBRmedia/Bootstrap/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!--
    CType = bootstrap_twocolumnstext
    -->
    <f:layout name="Default" />

    <f:section name="Main"><f:spaceless>
        <div class="overflow-hidden">
            <div class="{settings.bootstrap.ce_bootstrap_twocolumnstext_row_classes}">
                <div class="{settings.bootstrap.ce_bootstrap_twocolumnstext_col_classes}">
                    {data.tx_bootstrap_bodytext1 -> f:format.html()}
                </div>
                <div class="{settings.bootstrap.ce_bootstrap_twocolumnstext_col_classes}">
                    {data.tx_bootstrap_bodytext2 -> f:format.html()}
                </div>
            </div>
        </div>
    </f:spaceless></f:section>
</html>
